<footer class="site-footer h-card">
    <data class="u-url" href="{{ " / " | relative_url }}"></data>

    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col">
                <p>2022 {{ site.title }}</p>
            </div>
            <div class="footer-col">
                <a rel="me" href="https://github.com/{{ site.github_username | cgi_escape | escape }}" target="_blank" title="{{ site.github_username | escape }}">
                    <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
                    <label>{{ site.github_username }}</label>
                </a>
            </div>
        </div>
    </div>
</footer>
